name: Haskell-CI
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  linux:
    name: Haskell-CI Linux - GHC ${{ matrix.ghc }}
    runs-on: ubuntu-18.04
    container:
      image: buildpack-deps:bionic
    continue-on-error: ${{ matrix.allow-failure }}
    strategy:
      matrix:
        include:
          - ghc: 8.10.2
            allow-failure: false
          - ghc: 8.8.4
            allow-failure: false
          - ghc: 8.6.5
            allow-failure: false
      fail-fast: false
    steps:
      - name: apt
        run: |
          apt-get update
          apt-get install -y --no-install-recommends gnupg ca-certificates dirmngr curl git software-properties-common
          apt-add-repository -y 'ppa:hvr/ghc'
          apt-get update
          apt-get install -y ghc-$GHC_VERSION cabal-install-3.2
        env:
          GHC_VERSION: ${{ matrix.ghc }}
      - name: Set PATH and environment variables
        run: |
          echo "$HOME/.cabal/bin" >> $GITHUB_PATH
          echo "LANG=C.UTF-8" >> $GITHUB_ENV
          echo "CABAL_DIR=$HOME/.cabal" >> $GITHUB_ENV
          echo "CABAL_CONFIG=$HOME/.cabal/config" >> $GITHUB_ENV
          HC=/opt/ghc/$GHC_VERSION/bin/ghc
          echo "HC=$HC" >> $GITHUB_ENV
          echo "HCPKG=/opt/ghc/$GHC_VERSION/bin/ghc-pkg" >> $GITHUB_ENV
          echo "HADDOCK=/opt/ghc/$GHC_VERSION/bin/haddock" >> $GITHUB_ENV
          echo "CABAL=/opt/cabal/3.2/bin/cabal -vnormal+nowrap" >> $GITHUB_ENV
          HCNUMVER=$(${HC} --numeric-version|perl -ne '/^(\d+)\.(\d+)\.(\d+)(\.(\d+))?$/; print(10000 * $1 + 100 * $2 + ($3 == 0 ? $5 != 1 : $3))')
          echo "HCNUMVER=$HCNUMVER" >> $GITHUB_ENV
          echo "ARG_TESTS=--enable-tests" >> $GITHUB_ENV
          echo "ARG_BENCH=--enable-benchmarks" >> $GITHUB_ENV
          echo "ARG_COMPILER=--ghc --with-compiler=/opt/ghc/$GHC_VERSION/bin/ghc" >> $GITHUB_ENV
          echo "GHCJSARITH=0" >> $GITHUB_ENV
        env:
          GHC_VERSION: ${{ matrix.ghc }}
      - name: env
        run: |
          env
      - name: write cabal config
        run: |
          mkdir -p $CABAL_DIR
          cat >> $CABAL_CONFIG <<EOF
          remote-build-reporting: anonymous
          write-ghc-environment-files: never
          remote-repo-cache: $CABAL_DIR/packages
          logs-dir:          $CABAL_DIR/logs
          world-file:        $CABAL_DIR/world
          extra-prog-path:   $CABAL_DIR/bin
          symlink-bindir:    $CABAL_DIR/bin
          installdir:        $CABAL_DIR/bin
          build-summary:     $CABAL_DIR/logs/build.log
          store-dir:         $CABAL_DIR/store
          install-dirs user
            prefix: $CABAL_DIR
          repository hackage.haskell.org
            url: http://hackage.haskell.org/
          EOF
          cat $CABAL_CONFIG
      - name: versions
        run: |
          $HC --version || true
          $HC --print-project-git-commit-id || true
          $CABAL --version || true
      - name: update cabal index
        run: |
          $CABAL v2-update -v
      - name: install cabal-plan
        run: |
          mkdir -p $HOME/.cabal/bin
          curl -sL https://github.com/haskell-hvr/cabal-plan/releases/download/v0.6.2.0/cabal-plan-0.6.2.0-x86_64-linux.xz > cabal-plan.xz
          echo 'de73600b1836d3f55e32d80385acc055fd97f60eaa0ab68a755302685f5d81bc  cabal-plan.xz' | sha256sum -c -
          xz -d < cabal-plan.xz > $HOME/.cabal/bin/cabal-plan
          rm -f cabal-plan.xz
          chmod a+x $HOME/.cabal/bin/cabal-plan
          cabal-plan --version
      - name: install cabal-docspec
        run: |
          mkdir -p $HOME/.cabal/bin
          curl -sL https://oleg.fi/cabal-docspec-0.1.0.xz > cabal-docspec.xz
          echo 'f5190fa5a3e54ea9dcb2ca2f3a30d5ae77e189d957980e298a83193b73fdc3e4  cabal-docspec.xz' | sha256sum -c -
          xz -d < cabal-docspec.xz > $HOME/.cabal/bin/cabal-docspec
          rm -f cabal-docspec.xz
          chmod a+x $HOME/.cabal/bin/cabal-docspec
          cabal-docspec --version
      - name: checkout
        uses: actions/checkout@v2
        with:
          path: source
      - name: sdist
        run: |
          mkdir -p sdist
          cd source || false
          $CABAL sdist all --output-dir $GITHUB_WORKSPACE/sdist
      - name: unpack
        run: |
          mkdir -p unpacked
          find sdist -maxdepth 1 -type f -name '*.tar.gz' -exec tar -C $GITHUB_WORKSPACE/unpacked -xzvf {} \;
      - name: generate cabal.project
        run: |
          PKGDIR_cabal_bundler="$(find "$GITHUB_WORKSPACE/unpacked" -maxdepth 1 -type d -regex '.*/cabal-bundler-[0-9.]*')"
          echo "PKGDIR_cabal_bundler=${PKGDIR_cabal_bundler}" >> $GITHUB_ENV
          PKGDIR_cabal_deps="$(find "$GITHUB_WORKSPACE/unpacked" -maxdepth 1 -type d -regex '.*/cabal-deps-[0-9.]*')"
          echo "PKGDIR_cabal_deps=${PKGDIR_cabal_deps}" >> $GITHUB_ENV
          PKGDIR_cabal_diff="$(find "$GITHUB_WORKSPACE/unpacked" -maxdepth 1 -type d -regex '.*/cabal-diff-[0-9.]*')"
          echo "PKGDIR_cabal_diff=${PKGDIR_cabal_diff}" >> $GITHUB_ENV
          PKGDIR_cabal_docspec="$(find "$GITHUB_WORKSPACE/unpacked" -maxdepth 1 -type d -regex '.*/cabal-docspec-[0-9.]*')"
          echo "PKGDIR_cabal_docspec=${PKGDIR_cabal_docspec}" >> $GITHUB_ENV
          PKGDIR_cabal_env="$(find "$GITHUB_WORKSPACE/unpacked" -maxdepth 1 -type d -regex '.*/cabal-env-[0-9.]*')"
          echo "PKGDIR_cabal_env=${PKGDIR_cabal_env}" >> $GITHUB_ENV
          PKGDIR_cabal_iface_query="$(find "$GITHUB_WORKSPACE/unpacked" -maxdepth 1 -type d -regex '.*/cabal-iface-query-[0-9.]*')"
          echo "PKGDIR_cabal_iface_query=${PKGDIR_cabal_iface_query}" >> $GITHUB_ENV
          PKGDIR_cabal_store_check="$(find "$GITHUB_WORKSPACE/unpacked" -maxdepth 1 -type d -regex '.*/cabal-store-check-[0-9.]*')"
          echo "PKGDIR_cabal_store_check=${PKGDIR_cabal_store_check}" >> $GITHUB_ENV
          PKGDIR_cabal_store_gc="$(find "$GITHUB_WORKSPACE/unpacked" -maxdepth 1 -type d -regex '.*/cabal-store-gc-[0-9.]*')"
          echo "PKGDIR_cabal_store_gc=${PKGDIR_cabal_store_gc}" >> $GITHUB_ENV
          PKGDIR_peura="$(find "$GITHUB_WORKSPACE/unpacked" -maxdepth 1 -type d -regex '.*/peura-[0-9.]*')"
          echo "PKGDIR_peura=${PKGDIR_peura}" >> $GITHUB_ENV
          touch cabal.project
          touch cabal.project.local
          echo "packages: ${PKGDIR_cabal_bundler}" >> cabal.project
          echo "packages: ${PKGDIR_cabal_deps}" >> cabal.project
          echo "packages: ${PKGDIR_cabal_diff}" >> cabal.project
          echo "packages: ${PKGDIR_cabal_docspec}" >> cabal.project
          echo "packages: ${PKGDIR_cabal_env}" >> cabal.project
          echo "packages: ${PKGDIR_cabal_iface_query}" >> cabal.project
          echo "packages: ${PKGDIR_cabal_store_check}" >> cabal.project
          echo "packages: ${PKGDIR_cabal_store_gc}" >> cabal.project
          echo "packages: ${PKGDIR_peura}" >> cabal.project
          echo "package cabal-bundler" >> cabal.project
          echo "    ghc-options: -Werror=missing-methods" >> cabal.project
          echo "package cabal-deps" >> cabal.project
          echo "    ghc-options: -Werror=missing-methods" >> cabal.project
          echo "package cabal-diff" >> cabal.project
          echo "    ghc-options: -Werror=missing-methods" >> cabal.project
          echo "package cabal-docspec" >> cabal.project
          echo "    ghc-options: -Werror=missing-methods" >> cabal.project
          echo "package cabal-env" >> cabal.project
          echo "    ghc-options: -Werror=missing-methods" >> cabal.project
          echo "package cabal-iface-query" >> cabal.project
          echo "    ghc-options: -Werror=missing-methods" >> cabal.project
          echo "package cabal-store-check" >> cabal.project
          echo "    ghc-options: -Werror=missing-methods" >> cabal.project
          echo "package cabal-store-gc" >> cabal.project
          echo "    ghc-options: -Werror=missing-methods" >> cabal.project
          echo "package peura" >> cabal.project
          echo "    ghc-options: -Werror=missing-methods" >> cabal.project
          cat >> cabal.project <<EOF
          packages:    https://oleg.fi/gentle-introduction-2020.12.tar.gz
          constraints: directory     installed
          constraints: process       installed
          constraints: transformers  installed
          EOF
          $HCPKG list --simple-output --names-only | perl -ne 'for (split /\s+/) { print "constraints: $_ installed\n" unless /^(Cabal|cabal-bundler|cabal-deps|cabal-diff|cabal-docspec|cabal-env|cabal-iface-query|cabal-store-check|cabal-store-gc|peura)$/; }' >> cabal.project.local
          cat cabal.project
          cat cabal.project.local
      - name: dump install plan
        run: |
          $CABAL v2-build $ARG_COMPILER $ARG_TESTS $ARG_BENCH --dry-run all
          cabal-plan
      - name: cache
        uses: actions/cache@v2
        with:
          key: ${{ runner.os }}-${{ matrix.ghc }}-${{ github.sha }}
          path: ~/.cabal/store
          restore-keys: ${{ runner.os }}-${{ matrix.ghc }}-
      - name: install dependencies
        run: |
          $CABAL v2-build $ARG_COMPILER --disable-tests --disable-benchmarks --dependencies-only -j2 all
          $CABAL v2-build $ARG_COMPILER $ARG_TESTS $ARG_BENCH --dependencies-only -j2 all
      - name: build w/o tests
        run: |
          $CABAL v2-build $ARG_COMPILER --disable-tests --disable-benchmarks all
      - name: build
        run: |
          $CABAL v2-build $ARG_COMPILER $ARG_TESTS $ARG_BENCH all --write-ghc-environment-files=always
      - name: tests
        run: |
          $CABAL v2-test $ARG_COMPILER $ARG_TESTS $ARG_BENCH all --test-show-details=direct
      - name: docspec
        run: |
          $CABAL v2-build $ARG_COMPILER $ARG_TESTS $ARG_BENCH all
          cabal-docspec $ARG_COMPILER --verbose
      - name: cabal check
        run: |
          cd ${PKGDIR_cabal_bundler} || false
          ${CABAL} -vnormal check
          cd ${PKGDIR_cabal_deps} || false
          ${CABAL} -vnormal check
          cd ${PKGDIR_cabal_diff} || false
          ${CABAL} -vnormal check
          cd ${PKGDIR_cabal_docspec} || false
          ${CABAL} -vnormal check
          cd ${PKGDIR_cabal_env} || false
          ${CABAL} -vnormal check
          cd ${PKGDIR_cabal_iface_query} || false
          ${CABAL} -vnormal check
          cd ${PKGDIR_cabal_store_check} || false
          ${CABAL} -vnormal check
          cd ${PKGDIR_cabal_store_gc} || false
          ${CABAL} -vnormal check
          cd ${PKGDIR_peura} || false
          ${CABAL} -vnormal check
      - name: haddock
        run: |
          $CABAL v2-haddock $ARG_COMPILER --with-haddock $HADDOCK $ARG_TESTS $ARG_BENCH all
      - name: unconstrained build
        run: |
          rm -f cabal.project.local
          $CABAL v2-build $ARG_COMPILER --disable-tests --disable-benchmarks all
